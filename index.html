<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Pricing]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body class="background">
  <div class="header">
    <h2 class="title">Our Pricing</h2>
    <div class="annual-monthly">
      <p class="an" id="header-style">Annually</p>
      <input class="slide-button" type="checkbox">
      <p class="mon" id="header-style">Monthly</p>
    </div>
  </div>
  <section class="boxes">
    <div class="box-1" id="white-box">
      <p class="pack">Basic</p>
      <table>
        <th class="price" id="anim-1">$199.99</th>
        <tr><td>500 GB Storage</td></tr>
        <tr><td>2 Users Allowed</td></tr>
        <tr><td>Send up to 3 GB</td></tr>
      </table>
        <button class="info-butt">LEARN MORE</button>      
    </div>
    <div class="box-2" id="white-box">
      <p class="pack">Professional</p>
      <table>
        <th class="price" id="anim-2">$249.99</th>
        <tr><td>500 GB Storage</td></tr>
        <tr><td>2 Users Allowed</td></tr>
        <tr><td>Send up to 3 GB</td></tr>
      </table>
        <button class="info-butt">LEARN MORE</button>      
    </div>
    </div>
    <div class="box-3" id="white-box">
      <p class="pack">Master</p>
      <table>
        <th class="price" id="anim-3">399.99</th>
        <tr><td>500 GB Storage</td></tr>
        <tr><td>2 Users Allowed</td></tr>
        <tr><td>Send up to 3 GB</td></tr>
      </table>
        <button class="info-butt">LEARN MORE</button>      
    </div>

    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="function.js"></script>
</html>
